<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="signUp-form" id="signUp-form">
        <h1 class="signUp-form__title">Sign Up</h1>

        <section class="signUp-form__inputs">
          <div class="signUp-form__inputDiv">
            <label for="user_id">Identification</label>
            <input
              id="user_id"
              name="user_id"
              type="number"
              autocomplete="new-identification"
              placeholder="Identification" />
          </div>

          <div class="signUp-form__inputDiv">
            <label for="user_name">User Name</label>
            <input
              id="user_name"
              name="user_name"
              type="text"
              autocomplete="new-userName"
              placeholder="User Name" />
          </div>

          <div class="signUp-form__inputDiv">
            <label for="user_email">E-mail</label>
            <input
              id="user_email"
              name="user_email"
              type="email"
              autocomplete="new-email"
              placeholder="E-mail" />
          </div>

          <div class="signUp-form__inputDiv">
            <label for="user_password">Password</label>
            <input
              id="user_password"
              name="user_password"
              type="password"
              autocomplete="new-password"
              placeholder="Password" />
          </div>
        </section>

        <button class="signUp-form__button" type="submit">Log In</button>

        <div id="alert"></div>
      </form>
    </div>

    <script src="./src/modules/signUp/signUp.js"></script>
  </body>
</html>
