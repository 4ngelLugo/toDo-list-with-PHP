<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles/form.css" />
    <title>Log In</title>
  </head>
  <body>
    <form autocomplete="off" action="" class="form" id="logIn-form">
      <h1 class="form--title">Log In</h1>

      <div id="alert"></div>

      <section class="form--inputs">
        <div class="form--inputDiv">
          <label for="user_id">Identification</label>
          <input
            id="user_id"
            name="user_id"
            type="number"
            placeholder="Type your identification" />
        </div>

        <div class="form--inputDiv">
          <label for="user_password">Password</label>
          <input
            id="user_password"
            name="user_password"
            type="password"
            placeholder="Type your password" />
          <span id="showPass" class="show"></span>
        </div>
      </section>

      <section class="form--actions">
        <button class="form--button" type="submit">Log In</button>

        <span>- or -</span>

        <a href="./signUp.html">Sign up</a>
      </section>
    </form>

    <script src="./src/modules/logIn/logIn.js"></script>
  </body>
</html>
