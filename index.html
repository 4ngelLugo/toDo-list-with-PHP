<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="logIn-form" id="logIn-form">
        <h1 class="logIn-form__title">Log In</h1>

        <section class="logIn-form__inputs">
          <div class="logIn-form__inputDiv">
            <label for="user_id" class="logIn-form__inputs__label"
              >Identification
            </label>
            <input
              id="user_id"
              name="user_id"
              type="text"
              autocomplete="current-identification"
              class="logIn-form__inputs__input"
              placeholder="Identification" />
          </div>

          <div class="logIn-form__inputDiv">
            <label for="user_password" class="logIn-form__label"
              >Password
            </label>
            <input
              id="user_password"
              name="user_password"
              type="password"
              autocomplete="current-password"
              class="logIn-form__input"
              placeholder="Password" />
          </div>
        </section>

        <button class="logIn-form__button" type="submit">Log In</button>

        <div id="alert"></div>
      </form>
    </div>

    <script src="./src/modules/logIn/logIn.js"></script>
  </body>
</html>
